<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koreanischer Zahlen- und Wochentag Trainer</title>
    <script src="trainer.js"></script>
    <style>
        #app h1 {
            text-align: center;
            font-size: 4rem;
        }

        #app {
            margin: auto;
            max-width: 50%;
            max-height: 50%;
            margin-top: 5%;
            font-size: 2rem;
            font-family: monospace;
        }

        .numberinputs {
            font-size: 1.5rem;
        }

        #display {
            padding: 10px;
        }

        #additionalDisplay {
            padding: 10px;
        }

        #numberFrom {
            padding: 10px;
        }

        #numberTo {
            padding: 10px;
        }

        label {
            margin-right: 10px;
        }

        #buttons button {
            font-weight: bold;
        }

        #content {
            margin:auto;
            max-width: 80%;
        }

        #buttons {
            margin:auto;
            max-width: 80%;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Koreanischer Zahlen- und Wochentag Trainer</h1>
    <div id="content">
        <div id="display"><span>&nbsp;</span></div>
        <div id="additionalDisplay" onclick="showWeekDayAnswer()"><span>&nbsp;</span></div>
        <div id="numberFrom" class="numberinputs"><label for="numberFromInput"># Von:</label><input type="number"
                                                                                                    id="numberFromInput">
        </div>
        <div id="numberTo" class="numberinputs"><label for="numberToInput"># Bis:</label><input type="number"
                                                                                                id="numberToInput">
        </div>
        <div id="buttons">
            <button onclick="newNumber()">Zahl</button>
            <button onclick="newWeekDay()">Wochentag</button>
        </div>
    </div>
</div>
</body>
</html>
