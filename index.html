<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koreanischer Zahlen- und Wochentag Trainer</title>
    <script src="trainer.js"></script>
    <style>
        #app h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: normal;
        }

        #app {
            margin: auto;
            max-width: 50%;
            max-height: 50%;
            margin-top: 5%;
            font-size: 2rem;
            font-family: monospace;
        }

        .numberinputs {
            font-size: 1.5rem;
            padding: 10px;
            text-align: center;
        }

        .display {
            padding: 10px;
            margin: auto;
            max-width: 50%;
            text-align: center;
        }


        label {
            margin-right: 10px;
        }

        #buttons button {
            font-weight: bold;
        }

        #content {
            margin: auto;
            max-width: 80%;
        }

        #buttons {
            max-width: 80%;
            margin: 2rem auto;
            text-align: center;
        }

        #buttons button {
            font-size: 2rem;
            border-radius: 0.5rem;
            box-shadow: 2px 2px 5px darkgray;
        }

        #koreanOrChinese {
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Koreanischer Zahlen- und Wochentag Trainer</h1>
    <div id="content">
        <div id="display" class="display"><span>&nbsp;</span></div>
        <div id="answerDisplay" class="display" onclick="showAnswer()"><span>&nbsp;</span></div>
        <div id="buttons">
            <button onclick="newNumber()">Zahl</button>
            <button onclick="newWeekDay()">Wochentag</button>
        </div>
        <div id="numberFrom" class="numberinputs"><label for="numberFromInput"># Von:</label><input type="number"
                                                                                                    id="numberFromInput"
                                                                                                    min="1">
        </div>
        <div id="numberTo" class="numberinputs"><label for="numberToInput"># Bis:</label><input type="number"
                                                                                                id="numberToInput">
        </div>

        <div id="koreanOrChinese">
            <label for="koreanNumber">Koreanisch</label><input type="radio" id="koreanNumber" name="selectNumberSystem"
                                                               checked>
            <label for="chineseNumber">Chinesisch</label><input type="radio" id="chineseNumber"
                                                                name="selectNumberSystem">
        </div>
    </div>
</div>
</body>
</html>
